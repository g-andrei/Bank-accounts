<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Shopping List</title>
      <link rel="stylesheet" href="styles/style.css">
   </head>
   <body>
      <h1>Bank Account</h1>
      <section>
         <h2>Current balance: <span class="current-balance"></span>
         </h2>
         <div class="transaction-input-container">
            <form>
               <input type="text" class="input-value">
               <button class="deposit">Deposit</button>
               <button class="withdraw">Withdraw</button>
            </form>
         </div>
         <h2>Transaction Log</h2>
         <table>
            <thead>
               <tr>
                  <th>#</th>
                  <th>Date</th>
                  <th>Operation</th>
                  <th>Amount</th>
               </tr>
            </thead>
            <tbody class="show-transactions-here">
            </tbody>
         </table>

      </section>

      <button class="show-history-of-transactions">Show transactions</button>
      <script src="script/script.js"></script>
   </body>
</html>
